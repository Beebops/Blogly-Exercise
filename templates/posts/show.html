{% extends 'base.html' %} {% block title %}{{ post.title }}{% endblock %} {%
block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>By {{post.user.full_name }}</p>
<small>On {{post.show_date}}</small>
<form>
  <button
    class="btn btn-outline-primary"
    formmethod="GET"
    formaction="/users/{{post.author.id}}"
  >
    Cancel
  </button>
  <button
    class="btn btn-primary"
    formmethod="GET"
    formaction="/posts/{{post.id}}/edit"
  >
    Edit
  </button>

  <button
    class="btn btn-danger"
    formmethod="POST"
    formaction="/posts/{{ post.id }}/delete"
  >
    Delete
  </button>

  <!-- <a href="/users/{{post.author.id}}" class="btn btn-outline-primary">Cancel</a> -->
  <!-- <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a> -->
  <!-- <button type="submit" class="btn btn-danger">Delete</button> -->
</form>
{% endblock %}
