{% extends 'base.html' %} {% block title %}User List{% endblock %} {% block
content %}
<h1 class="h1">Add Post for {{ full_name }}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
  <p>
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      placeholder="What's your post's title?"
    />
  </p>
  <p>
    <label for="content">Content</label>
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
  </p>

  <div class="form-check">
    {% for tag in tags %}
    <div>
      <input
        type="checkbox"
        class="form-check-input"
        value="{{ tag.id }}"
        id="tag_{{tag.id }}"
        name="tags"
      />
      <label for="tag_{{ tag.id }}" class="form-check-label">
        {{ tag.name }}</label
      >
    </div>
    {% endfor %}
  </div>
  <a href="/users/{{user.id}}" class="btn btn-secondary">Cancel</a>
  <button class="btn btn-primary">Add</button>
</form>
{% endblock %}
