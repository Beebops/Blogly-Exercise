{% extends 'base.html' %} {% block title %}Edit User{% endblock %} {% block
content %}

<h1>Edit User</h1>

<form action="/users/{{user.id}}/edit" method="POST">
  <p>
    <label for="first_name">First Name</label>
    <input
      type="text"
      id="first_name"
      name="first_name"
      value="{{user.first_name}}"
    />
  </p>
  <p>
    <label for="last_name">Last Name</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      value="{{user.last_name}}"
    />
  </p>
  <p>
    <label for="image_url">Image URL</label>
    <input
      type="text"
      id="image_url"
      name="image_url"
      value="{{user.image_url}}"
    />
  </p>
  <a href="/users/{{user.id}}" class="link-btn">Cancel</a>
  <button>Save</button>
</form>

{% endblock %}
