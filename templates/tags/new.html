{% extends 'base.html' %} {% block title %}Add Tag{% endblock%} {% block content
%}

<h1>Create a Tag</h1>
<form method="POST" action="/tags/new">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label d-flex align-items-center"
      >Name</label
    >
    <div class="col-sm-10">
      <input type="text" name="name" id="name" placeholder="Enter a tag name" />
    </div>
  </div>
  <div class="form-check form-group row">
    {% for post in posts %}
    <div>
      <input
        type="checkbox"
        value="{{ post.id }}"
        id="post_{{ post.id }}"
        name="posts"
        class="form-input"
      />
      <label for="post_{{ post.id }}" class="form-check-label"
        >{{ post.title }}</label
      >
    </div>
    {% endfor%}
  </div>

  <div class="form-group row mt-3">
    <div class="ml-auto mr-3">
      <a href="/tags" class="btn btn-outline-primary">Cancel</a>
      <button type="submit" class="btn btn-success">Add</button>
    </div>
  </div>
</form>

{% endblock %}
